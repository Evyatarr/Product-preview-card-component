<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="image">
        <img
          src="./images/image-product-desktop.jpg"
          alt="image of the perfume"
        />
      </div>
      <div class="image-mobile">
        <img
          src="./images/image-product-mobile.jpg"
          alt="mobile image of the perfume"
        />
      </div>
      <div class="product">
        P E R F U M E
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous
          interpretation composed by Olivier
          Polge, Perfumer-Creator 
          for the House of CHANEL. 
        </p>
        <h2>$149.99</h2>
        <s>$169.99</s> 
        <button>
          <img src="./images/icon-cart.svg" alt="icon cart" class="icon" />
          Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Evyatarr">Evyatar</a>.
    </div>
  </body>
</html>
