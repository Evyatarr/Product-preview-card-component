<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Montserrat"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="image">
        <img
          src="./images/image-product-desktop.jpg"
          alt="image of the perfume"
        />
      </div>
      <div class="product">
        P E R F U M E
        <h1>
          Gabrielle<br />
          Essence Eau <br />
          De Parfum <br />
        </h1>
        A floral, solar and voluptuous<br />
        interpretation  composed by Olivier <br />
        Polge, Perfumer-Creator <br />
        for the House of CHANEL. <br /><br />
        <h2>$149.99</h2>
        <s>$169.99</s> <br /><br />
        <button>
          <img src="./images/icon-cart.svg" alt="icon cart" />
          <b>Add to Cart</b>
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Evyatarr">Evyatar</a>.
    </div>
  </body>
</html>
